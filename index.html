<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>My Project Week 6</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="form-input">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <section>
        <div class="current-forcast">
          <div>
            <h1 id="header-city">Paris</h1>
            <p>
              <span id="current-date"> Saturday 15:32</span>, moderate rain
              <br />
              Humidity:
              <span class="current-humidity"><strong>87%</strong></span
              >, Wind:
              <span class="current-wind"><strong>7.2km/h</strong></span>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-weather-emoji">☀️</span>
            <span
              class="current-temperature-value"
              id="current-temperature-value"
              >24</span
            ><span class="current-weather-degree-symbol">°C</span>
          </div>
        </div>
      </section>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/breiadeeann" target="_blank"
            >Breia Alderson</a
          >
          and is
          <a
            href="https://github.com/breiadeeann/my-project-week-6"
            target="_blank"
            >on GitHub</a
          >
          and
          <a href="https://my-project-week-6.netlify.app/" target="_blank"
            >hosted on Netlify.
          </a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
